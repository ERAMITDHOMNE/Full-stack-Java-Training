<html>
   <body>
      <script>
        var temp = 12
        if(1 <= temp <= 11 )
        {
         document.write("Cold")
        }
        else if(11 < temp <= 21 )
        {
         document.write(" mild ")
        }
        else if(21 < temp <= 31 )
        {
         document.write("autumn")
        }
        else if(31 < temp <= 41 )
        {
         document.write("summer")
        }
        else
        {
         document.write("wrong input")
        }
      </script>
   </body>
</html>
