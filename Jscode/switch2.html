<html>
<body>
<script>
var day = 3;
var dayname;
switch(day)
{
case 1:
      dayname = 'sunday';
break;
case 2:
      dayname = 'monday';
break;
case 3:
      dayname = 'tuesday';
case 4:
      dayname = 'wednesday';
case 5:
      dayname = 'thursday';
case 6:
      dayname = 'friday';
case 7:
      dayname = 'saturday';
break;
default:
       dayname ='Invalid input';
}
document.write(dayname)
</script>
</body>
</html>
