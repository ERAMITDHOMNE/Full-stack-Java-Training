<html>
   <body>
      <script>
        var grade = prompt("Enter the Grade");
        if(grade == 'A')
        {
         document.write("Excellent")
        }
        else if(grade == 'B')
        {
         document.write("Very Good")
        }
        else if(grade == 'C')
        {
         document.write("Good")
        }
        else if(grade == 'D')
        {
         document.write("fair")
        }
        else
        {
        document.write("failed")
        }
      </script>
   </body>
</html>
